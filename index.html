<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
        
        <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@^0.160.0/build/three.module.min.js"
              }
            }
            </script>
            <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>
  

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">

        <model-viewer alt="test" src="test.glb"
        ar
        skybox-image="img/tiergarten_1k.hdr"
        environment-image="img/tiergarten_1k.hdr"
        shadow-intensity="1"
        camera-controls touch-action="pan-y"
        auto-rotate
        camera-controls
        autoplay animation
        shadow-intensity="5"
        >
        <effect-composer>
          <selective-bloom-effect strength="4" radius="0.1" threshold="0"></selective-bloom-effect>
          <pixelate-effect blend-mode="DEFAULT" opacity="1" granularity="0"></pixelate-effect>
        </effect-composer>
        </model-viewer>
    </div>
    </body>
</html>
